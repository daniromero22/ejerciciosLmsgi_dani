<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio Flexbox</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="index_flex.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
        
	</style>
</head>
<body>
    <h1>Ejercicio 1 Intro</h1>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box box10">10</div>
    </div>
    <h1>Ejercicio 2 Flex-direction</h1>
    <div class="flex-container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box box10">10</div>
    </div>
    
    <h1>Ejercicio 3 Flex-Wrap</h1>
    <div class="flex-wrap">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box box10">10</div>
    </div>

    <h1>Ejercicio 4 Flex-order</h1>
    <div class="flex-order">
        <div class="box box1" style="order: 2;">1</div>
        <div class="box box2" style="order: 3;">2</div>
        <div class="box box3" style="order: 4;">3</div>
        <div class="box box4" style="order: 5;">4</div>
        <div class="box box5" style="order: 1;">5</div>
        <div class="box box6" style="order: 10;">6</div>
        <div class="box box7" style="order: 6;">7</div>
        <div class="box box8" style="order: 7;">8</div>
        <div class="box box9" style="order: 8;">9</div>
        <div class="box box10" style="order: 9;">10</div>
    </div>

    <h1>Ejercicio 5 Alignment and centering</h1>
    <div class="Alignmentandcentering">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
        <div class="box box10">10</div>
    </div>

	<h1>Ejercicio 6 Align-items</h1>
    <div class="Align-items">
        <div class="box box1"><h6>1</h6></div>
        <div class="box box2"><h4>2</h4></div>
        <div class="box box3">3</div>
        <div class="box box4"><h1>4</h1></div>
        <div class="box box5">5</div>
        <div class="box box6"><h4>6</h4></div>
        <div class="box box7"><h4>7</h4></div>
        <div class="box box8"><h4>8</h4></div>
        <div class="box box9"><h4>9</h4></div>
        <div class="box box10">10</div>
    </div>
</body> 
</html>
